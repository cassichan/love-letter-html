<head>
  <title>Send a Love Letter!</title>
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <div class="container">
    <h1>Love Letter</h1>
    <div class="postcard">
      <div class="letter">
        <form class="message_form">
          <p class="name">Dear</p>
          <input
            type="text"
            id="recipient"
            name="recipient_name"
            placeholder="Cass"
            class="name"
          />
          <p>,</p>
          <br />
          <label for="message">Message</label><br />
          <textarea
            id="message"
            name="message_to_recipient"
            placeholder="You are a strong, intelligent woman with a huge heart. You are capable of anything you set your mind to. You do not have to be perfect to be loved- I love you just as you are. Please remember this and accept this letter!"
          ></textarea
          ><br />
          <p>With love,</p>
          <br />
          <input
            type="text"
            id="sender_name"
            name="sender"
            placeholder="Cass"
          />
        </form>
      </div>

      <div class="address">
        <img
          src="http://i44.photobucket.com/albums/f9/dandee114/stamp_zpsvbuxiwih.png"
          class="mail_stamp"
        />
        <form action="#" method="post" class="message_form">
          <input
            type="email"
            id="recipient_email"
            name="recipient_email"
            placeholder="cass@gmail.com"
          />
        </form>
        <p class="address">
          4520 Self Love Lane<br />
          Boca Raton, FL <br />
        </p>
      </div>
    </div>
  </div>

  <footer>
    <p>By Cassandra</p><br>
    <p>Adapted from @amberlimshin</p>
  </footer>
</body>
